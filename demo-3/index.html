<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="icon" id="string">
            <svg width="1000" height="200">
                <path d="M 10 100 Q 500 100 990 100" stroke-width="6px" stroke="red" fill="transparent" />
            </svg>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" ></script>
   <script>
    var  inPath = "M 10 100 Q 500 100 990 100 "
    var  addPath = "M 10 100 Q 500 100 990 100 "
      var string = document.querySelector("#string")
      string.addEventListener("mousemove" , function (event){
          var inPath = `M 10 100 Q 500 ${event.y} 990 100`

          gsap.to(".icon svg path" ,{
            attr: {d:inPath},
            duration:1.3,
            ease:"power4.out"
          } )
      })
      string.addEventListener("mouseleave" , function (){

          gsap.to(".icon svg path" ,{
            attr: {d:addPath},
            duration:1.5,
            ease: "elastic.inOut(1.2,0.4)",
          } )
      })
    </script>


</body>

</html>
